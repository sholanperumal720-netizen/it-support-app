<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set New Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>New Password</h1>
      <div class="form-box">
        <input type="password" id="new-p" placeholder="Enter New Password" />
        <button onclick="saveNew()">Update Password</button>
      </div>
      <p id="msg" style="text-align: center; font-weight: bold"></p>
    </div>
    <script>
      async function saveNew() {
        const token = new URLSearchParams(window.location.search).get("token");
        const password = document.getElementById("new-p").value;
        const res = await fetch("/complete-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });
        const msgP = document.getElementById("msg");
        msgP.innerText = await res.text();
        if (res.ok) {
          msgP.style.color = "green";
          setTimeout(() => (window.location.href = "index.html"), 2000);
        } else {
          msgP.style.color = "red";
        }
      }
    </script>
  </body>
</html>
